<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Frogger</h1>
    <p>Game Description: Try to reach the water and avoid hitting by bugs. You have 5 lives. Collecting gems and stars increase your score. Gem -- 1 point. Star -- 5 point. Rock blocks your way.</p>
    <span class="score">Score = 0</span>
    <br>
    <span class="life">Life = 5</span>
    <br>
    <span class="success">Success = 0</span>
    <br>
    <button class="restart" onclick="restart()">Restart</button>
    <button class="share">Share My Score</button>
    <div class="event-text">
      <span class="success-text">SUCCESS!!!</span>
      <span class="fail-text">Game Over... TRY AGAIN!!!</span>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
